name: Relevance guard

on:
  workflow_dispatch:
  push:
    paths:
      - 'knowledge/packs/apparel-v1/relevance/*.yaml'
      - 'packages/ai-pipeline/relevance.*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm install --no-save yaml
      - name: Run self-test
        run: node packages/ai-pipeline/relevance.selftest.mjs
