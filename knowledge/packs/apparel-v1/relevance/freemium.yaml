version: 1
pack: apparel-v1
matrix: freemium
rules:
  categories:
    "*":
      include:
        - product.id
        - product.name
        - brand
        - category
        - materials[*].code
        - materials[*].share
        - weight.total_g
        - origin.country
        - manufacture.country
        - care.labels[*]
        - meta.assumptions[*]
        - meta.sources[*]
        # vše pod tímto je jen pro jistotu zachycené k oříznutí:
        - impacts.*
        - processes.*
        - use_phase.*
        - end_of_life.*
      map:
        product.id: required
        product.name: required
        brand: required
        category: required
        materials[*].code: required
        materials[*].share: required
        weight.total_g: allowed
        origin.country: allowed
        manufacture.country: allowed
        care.labels[*]: allowed
        meta.assumptions[*]: required
        meta.sources[*]: allowed

        impacts.*: do-not-infer
        processes.*: do-not-infer
        use_phase.*: do-not-infer
        end_of_life.*: do-not-infer
