schema_version: "1"
notes: "Freemium matice – bez LCA; zakazuje inference dodavatelů a nákladů."
notes: |
Freemium matice – bez LCA metrik; povoluje jen bezpečné odhady a povinné identifikační údaje.
Wildcard `*` odpovídá jedné úrovni (položky pole / klíče mapy).

categories:
default:
required:
- "/product/id"
- "/product/name"
- "/product/category"
allowed:
- "/materials/*/code"
- "/materials/*/fraction_mass"
- "/care/*"
- "/weight/net_mass_g"
do_not_infer:
- "/supply_chain/*/supplier_name"
- "/supply_chain/*/supplier_id"
- "/costs/*"
- "/lca/*" # ve freemiu žádné LCA

tshirt:
overrides:
required:
- "/materials/*/fraction_mass"
allowed:
- "/materials/*/code"
- "/materials/*/fraction_mass"
- "/care/*"
- "/weight/net_mass_g"
do_not_infer:
- "/lca/*"
